<div class="card card-default mb-3 shadow-sp">
    <div class="card-body p-2">
        <form name="frm" onsubmit="return false;">
            <div class="row">
                <div class="col-auto">
                    <div class="form-group-rm">
                        <label>Desde</label>
                        <input type="text" class="form-control form-control-sm" name="desde" value="@DateTime.Now.ToString("dd-MM-yyyy")" />
                    </div>
                </div>
                <div class="col-auto">
                    <div class="form-group-rm">
                        <label>Hasta</label>
                        <input type="text" class="form-control form-control-sm" name="hasta" value="@DateTime.Now.ToString("dd-MM-yyyy")" />
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group-rm">
                        <label>Vendedor</label>
                        <select name="vendedor" class="form-control form-control-sm"
                                data-query="cb_puntoventa_procesos_arqueocaja_vendedores" data-value="C_USUARIO" data-field="C_USUARIO"
                                data-C_EMPRESA="@Session["SESSION_EMPRESA"]"
                                data-textDefault="-- Todos --"></select>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="form-group-rm">
                        <label>Establecimiento</label>
                        <select name="establecimiento" class="form-control form-control-sm"
                                data-query="cb_puntoventa_procesos_arqueocaja_establecimiento" data-value="C_ESTABLECIMIENTO" data-field="NOMBRE_ESTABLECIMIENTO"
                                data-C_EMPRESA="@Session["SESSION_EMPRESA"]"
                                data-textDefault="-- Todos --"></select>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="form-group-rm">
                        <label>Caja</label>
                        <select name="caja" class="form-control form-control-sm"
                                data-query="cb_puntoventa_procesos_arqueocaja_caja" data-value="C_CAJA" data-field="NOMBRE_CAJA"
                                data-C_EMPRESA="@Session["SESSION_EMPRESA"]" data-C_ESTABLECIMIENTO=""
                                data-textDefault="-- Todos --"></select>
                    </div>
                </div>
                <div class="form-group-rm ml-2">
                    <label for="exampleFormControlSelect1">&nbsp;</label>
                    <button type="submit" class="btn btn-sm btn-gray btn-block btn-filter"><i class="fa fa-search-plus" aria-hidden="true"></i>&nbsp;Buscar</button>
                </div>
                <div class="col-md-auto">
                    <div class="form-group-rm">
                        <label for="exampleFormControlSelect1">&nbsp;</label>
                        <div id="actions" style="display:block!important">
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-12">
                <div id="table" class="mt-2" style="position:relative; z-index:0;"></div>
            </div>
        </div>
    </div>
</div>

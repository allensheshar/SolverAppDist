<div class="row">
    <div class="col-12">
        <form name="form" onsubmit="return false;">
            <div class="row">
                <div class="col-auto">
                    <div class="form-group-rm">
                        <label>Desde</label>
                        <input type="text" class="form-control form-control-sm fecha" name="desde" value="@DateTime.Now.AddDays(-7).ToString("dd/MM/yyyy")" />
                    </div>
                </div>
                <div class="col-auto">
                    <div class="form-group-rm">
                        <label>Hasta</label>
                        <input type="text" class="form-control form-control-sm fecha" name="hasta" value="@DateTime.Now.ToString("dd/MM/yyyy")" />
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group-rm">
                        <label>Mesero</label>
                        <select name="mesero" class="form-control form-control-sm" 
                                data-query="gbl_obtener_meseros" data-field="NOMBRE" data-value="C_USUARIO" 
                                data-c_empresa="@Session["SESSION_EMPRESA"]" data-textdefault="-- Todos --"></select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group-rm">
                        <label>Cajero</label>
                        <select name="cajero" class="form-control form-control-sm" 
                                data-query="gbl_obtener_cajeros" data-field="C_USUARIO" data-value="C_USUARIO" 
                                data-c_empresa="@Session["SESSION_EMPRESA"]" data-textdefault="-- Todos --"></select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group-rm">
                        <label>Cliente</label>
                        <select name="cliente" class="form-control form-control-sm" 
                                data-query="cb_ventas_procesos_filtroventa_listarclientes" data-value="C_CLIENTE" data-field="RAZON_SOCIAL"
                                data-live-search="true" data-style="btn-light" data-size="10"
                                data-c_empresa="@Session["SESSION_EMPRESA"]" data-textDefault="-- Todos --"></select>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-2">
                    <div class="form-group-rm">
                        <label>Tipo Reporte</label>
                        <select name="tiporeporte" class="form-control form-control-sm">
                            <option value="C">Cortesias</option>
                            <option value="D">Descuentos</option>
                            <option value="A">Anulaciones</option>
                        </select>
                    </div>
                </div>
                <div class="form-group-rm">
                    <label for="exampleFormControlSelect1">&nbsp;</label>
                    <button type="submit" class="btn btn-sm btn-gray btn-block btn-filter"><i class="fa fa-search-plus" aria-hidden="true"></i>&nbsp;Buscar</button>
                </div>
                <div class="form-group-rm ml-2">
                    <label for="exampleFormControlSelect1">&nbsp;</label>
                    <button type="button" id="btnDescargarExcel" class="btn btn-sm btn-orange btn-block btn-filter"><i class="fa fa-download" aria-hidden="true"></i>&nbsp;Descargar Excel</button>
                </div>
                <div class="col-md-auto p-0 pl-1">
                    <label>&nbsp;</label>
                    <div id="actions"></div>
                </div>
            </div>
        </form>
        <div class="row mt-2">
            <div class="col-12">
                <div id="table" style="position:relative; z-index:0;"></div>
            </div>
        </div>
    </div>
</div>

<form name="filterPeriodo" class="mb-2">
    <div class="row">
        <div class="col-auto">
            <label class="col-form-label col-form-label-sm"><strong>Fecha:</strong></label>
        </div>
        <div class="col-auto p-0">
            <input name="fecha" class="form-control form-control-sm" value="@DateTime.Now.ToString("dd/MM/yyyy")" />
        </div>
        <div class="col-auto">
            <label class="col-form-label col-form-label-sm"><strong>Nro Pedido:</strong></label>
        </div>
        <div class="col-auto p-0">
            <input name="pedido" class="form-control form-control-sm" />
        </div>
        <div class="col-auto">
            <label class="col-form-label col-form-label-sm"><strong>Comanda:</strong></label>
        </div>
        <div class="col-auto p-0">
            <input name="comanda" class="form-control form-control-sm" />
        </div>
        <div class="col-auto">
            <button type="reset" class="btn btn-sm btn-warning btn-block"><i class="fa fa-eraser" aria-hidden="true"></i> Limpiar</button>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-sm btn-gray btn-block"><i class="fa fa-search-plus" aria-hidden="true"></i> Actualizar</button>
        </div>
        <div class="col-auto">
            <button id="descargarExcel" type="button" class="btn btn-sm btn-orange btn-block"><i class="fa fa-file-excel-o" aria-hidden="true"></i> Descargar excel</button>
        </div>
    </div>
</form>

<div id="table"></div>

<form name="frm" onsubmit="return false;">
    <div class="row">
        <div class="col-auto">
            <div class="form-group-rm">
                <label>Establecimiento</label>
                <select name="C_ESTABLECIMIENTO" class="form-control form-control-sm" data-query="q_pdv_mantenimiento_configuraciones_obtenerestablecimientos_2"
                        data-value="value" data-field="label" data-C_EMPRESA="@Session["SESSION_EMPRESA"]" data-textdefault="-- Todos --"></select>
            </div>
        </div>
        <div class="col-auto">
            <div class="form-group-rm">
                <label>Caja</label>
                <select name="C_CAJA" class="form-control form-control-sm"
                        data-query="q_puntoventa_reporte_obtenercajas_ingresos" data-value="C_CAJA" data-field="NOMBRE_CAJA"
                        data-C_EMPRESA="@Session["SESSION_EMPRESA"]"
                        data-C_ESTABLECIMIENTO=""
                        data-textdefault="-- Todos --"></select>
            </div>
        </div>
        <div class="col-auto">
            <div class="form-group-rm">
                <label>Vendedor</label>
                <select name="C_USUARIO" class="form-control form-control-sm"
                        data-query="cb_puntoventa_procesos_registroegreso_usuarios"
                        data-value="C_USUARIO" data-field="C_USUARIO" data-c_empresa="@Session["SESSION_EMPRESA"]" data-textdefault="-- Todos --">
                </select>
            </div>
        </div>
        <div class="col-auto">
            <div class="form-group-rm">
                <label>Desde</label>
                <input type="text" class="form-control form-control-sm" name="DESDE" value="@DateTime.Now.ToString("dd/MM/yyyy")" />
            </div>
        </div>
        <div class="col-auto">
            <div class="form-group-rm">
                <label>Hasta</label>
                <input type="text" class="form-control form-control-sm" name="HASTA" value="@DateTime.Now.ToString("dd/MM/yyyy")" />
            </div>
        </div>
        <div class="col-2">
            <div class="form-group-rm">
                <label>Cliente</label>
                <select name="C_CLIENTE" class="form-control form-control-sm"
                        data-query="cb_ventas_procesos_filtroventa_listarclientes"
                        data-value="C_CLIENTE" data-field="RAZON_SOCIAL" data-c_empresa="@Session["SESSION_EMPRESA"]" data-textdefault="-- Todos --">
                </select>
            </div>
        </div>
        <div class="col-2">
            <div class="form-group-rm">
                <label>Metodo Pago</label>
                <select name="C_METODO_PAGO" class="form-control form-control-sm"
                        data-query="q_puntoventa_reporte_obtener_metodopago"
                        data-value="C_METODO_PAGO" data-field="NOMBRE_METODO_PAGO" data-c_empresa="@Session["SESSION_EMPRESA"]" data-textdefault="-- Todos --">
                </select>
            </div>
        </div>
        <div class="form-group-rm ml-2">
            <label for="exampleFormControlSelect1">&nbsp;</label>
            <button type="submit" class="btn btn-sm btn-gray btn-block btn-filter"><i class="fa fa-search-plus" aria-hidden="true"></i>&nbsp;Buscar</button>
        </div>
        <div class="col-md-auto">
            <div class="form-group-rm">
                <label for="exampleFormControlSelect1">&nbsp;</label>
                <div id="actions" style="display:block!important">
                </div>
            </div>
        </div>
    </div>
</form>
<div class="row">
    <div class="col-12">
        <br />
        <h4>Ingresos</h4>
        <div id="table1" class="mt-2" style="position:relative; z-index:0;"></div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <br />
        <h4>Egresos</h4>
        <div id="table2" class="mt-2" style="position:relative; z-index:0;"></div>
    </div>
</div>
<div class="row mt-3">
    <div class="offset-8 col-4">
        <div class="row">
            <div class="col text-right"><label><strong>Total ingresos</strong></label></div>
            <div class="col"><label><strong>Soles</strong></label></div>
            <div class="col"><label><strong>Dolares</strong></label></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"><label id="soles">0.00</label></div>
            <div class="col"><label id="dolares">0.00</label></div>
        </div>
    </div>
</div>

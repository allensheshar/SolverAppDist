        <div class="row">

                <form name="frmRegistroRol" action="#" method="post" data-table="W_ROL" data-condition="@ViewBag.Condition" data-setUpdate="1">

                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="C_EMPRESA">Empresa propietaria</label>
                                <select class="form-control form-control-sm" id="C_EMPRESA" name="C_EMPRESA" data-query="GET_ACTIVOS_EPRESA" data-value="C_EMPRESA" data-field="NOMBRE" data-selected="0" required></select>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="form-group">
                                <label for="NOMBRE">Nombre del rol</label>
                                <input type="text" class="form-control form-control-sm" id="NOMBRE" name="NOMBRE" placeholder="Nombre del Rol" value="" required>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="TIPO_ROL">Tipo de rol</label>
                                <select class="form-control form-control-sm" id="TIPO_ROL" name="TIPO_ROL" data-query="gbl_obtener_parametro_general" data-value="CODIGO" data-field="DESCRIPCION" data-tipoParametro="Tipo Rol" data-selected="0" required></select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="DESCRIPCION">Descripción</label>
                                <textarea rows="8" class="form-control form-control-sm" id="DESCRIPCION" name="DESCRIPCION" placeholder="Agrega un descripcion"></textarea>
                            </div>
                        </div>
                    </div>

                    <div id="editerLimit" class="row d-none">
                        <div class="col-12 ">

                            <div class="border rounded bg-light pl-2 pr-2 pt-2">

                                <div class="row">

                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="IND_VENTA">Tipo de Venta</label>
                                            <select class="form-control form-control-sm" id="IND_VENTA" name="IND_VENTA">
                                                <option value="&">Sin Definir</option>
                                                <option value="W">Solo Web</option>
                                                <option value="M">Solo Movil</option>
                                                <option value="*">Web y Movil</option>
                                                <option value="N">Negociados</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="LIMITE_USUARIOS">Límite de Usuarios</label>
                                            <input class="form-control form-control-sm" id="LIMITE_USUARIOS" name="LIMITE_USUARIOS" type="number" value="0" />
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="LIMITE_OPERACIONES">Límite de Operaciones</label>
                                            <input class="form-control form-control-sm" id="LIMITE_OPERACIONES" name="LIMITE_OPERACIONES" type="number" value="0" />
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="LIMITE_ESTABLECIMIENTOS">Límite de Establecimientos</label>
                                            <input class="form-control form-control-sm" id="LIMITE_ESTABLECIMIENTOS" name="LIMITE_ESTABLECIMIENTOS" type="number" value="0" />
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="LIMITE_ALMACENES">Límite de Almacenes</label>
                                            <input class="form-control form-control-sm" id="LIMITE_ALMACENES" name="LIMITE_ALMACENES" type="number" value="0" />
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="PRECIO_VENTA">Precio Venta</label>
                                            <input class="form-control form-control-sm" id="PRECIO_VENTA" name="PRECIO_VENTA" type="number" value="0" />
                                        </div>
                                    </div>

                                </div>
                                <div class="text-danger">
                                    ** Si ingresas 0, el limite se establece en ilimitado.
                                </div>

                            </div>

                            

                        </div>
                    </div>

                    <input type="hidden" name="C_ROL" value="@Guid.NewGuid().ToString().Substring(0,5)" />
                    <input type="hidden" name="FLAG_ESTADO" value="*" />

                </form>

            </div>
        </div>
    </div>
    <div class="tab-pane fade" id="permisos" role="tabpanel" aria-labelledby="profile-tab">
        <div class="row">
            <div class="col-md-12">

                <div id="tableRegUsuarios" style="margin-top:5px;"></div>
            </div>
        </div>

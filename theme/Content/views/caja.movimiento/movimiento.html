
<div style="padding-bottom: 0.4em;">
    <form name="frm" onsubmit="return false;">
        <input type="hidden" value="@ViewBag.COD_TIPO" name="COD_TIPO" />
        <div class="row mb-3">
            <div class="col-auto">
                <div class="form-group-rm">
                    <label>Desde</label>
                    <input type="text" class="form-control form-control-sm" name="DESDE" value="@DateTime.Now.AddDays(-DateTime.Now.Day + 1).AddMonths(-1).ToString("dd/MM/yyyy")" />
                </div>
            </div>
            <div class="col-auto">
                <div class="form-group-rm">
                    <label>Hasta</label>
                    <input type="text" class="form-control form-control-sm" name="HASTA" value="@DateTime.Now.ToString("dd/MM/yyyy")" />
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group-rm">
                    <label>Tipo de movimiento</label>
                    <select class="form-control form-control-sm" name="TIPO" data-query="cb_caja_procesos_nuevo_movimiento_tipomovimiento" data-value="C_TIPO_MOVIMIENTO_CTA_BANCARIA" data-field="NOMBRE_TIPO_MOVIMIENTO" data-cod_tipo="@ViewBag.COD_TIPO" data-C_EMPRESA="@Session["SESSION_EMPRESA"]" data-textDefault="-- Todos --"></select>
                </div>
            </div>
            <div class="col-md-1">
                <div class="form-group-rm">
                    <label>Estado</label>
                    <select name="ESTADO" class="form-control form-control-sm">
                        <option value="">-- Todos --</option>
                        <option value="*">Pendiente</option>
                        <option value="A">Aprobado</option>
                        <option value="&">Rechazado</option>
                    </select>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group-rm">
                    <label>N° operación</label>
                    <input type="text" class="form-control form-control-sm" name="BUSCAR" autocomplete="off" />
                </div>
            </div>
            <div class="form-group-rm">
                <label for="exampleFormControlSelect1">&nbsp;</label>
                <button type="submit" class="btn btn-sm btn-gray btn-block btn-filter"><i class="fa fa-search-plus" aria-hidden="true"></i>&nbsp;Buscar</button>
            </div>
            <div class="col-md-auto">
                <div class="form-group-rm">
                    <label for="exampleFormControlSelect1">&nbsp;</label>
                    <div id="actions" style="display:block!important">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="table" style="position:relative; z-index:0;"></div>
            </div>
        </div>
    </form>
</div>
